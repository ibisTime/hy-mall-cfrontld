<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>积分转为小金库</title>
    <!--SCRIPT_PLACEHOLDER-->
</head>

<body>
	<div class="wp100 xjk-withdraw-wrap">
		<form id="formWrapper" class="form-wrapper">
            <div class="form-item border-bottom-1px">
                <div class="am-flexbox">
                    <span class="item-title">积分余额</span>
                    <div class="input-item" id="accountAmount"></div>
                </div>
            </div>
            <div class="form-item border-bottom-1px">
                <div class="am-flexbox">
                    <span class="item-title">转换比例</span>
                    <div class="input-item" id="rate"></div>
                </div>
            </div>
            <div class="form-item border-bottom-1px">
                <div class="am-flexbox">
                    <span class="item-title">金额</span>
                    <input type="text" placeholder="请输入金额" id="amount" name="amount" class="input-item"/>
                </div>
            </div>
		</form>
        <div class="register-btn">
            <button id="subBtn" class="am-button am-button-primary wp100">提入积分</button>
        </div>
	</div>
	
    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/account/withdraw']);
    </script>
</body>

</html>
