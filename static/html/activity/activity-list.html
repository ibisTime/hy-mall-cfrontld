<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>活动管理</title>
    <!--SCRIPT_PLACEHOLDER-->
</head>

<body>
	<div class="course-orders-wrap am-tabs am-tabs-top" id="orderWrapper">
        <div id="am-tabs-bar" class="am-tabs-bar">
        	<div class="scroll-content">
	            <div class="am-tabs-ink-bar am-tabs-ink-bar-animated" style="transform: translate3d(0px, 0px, 0px); width: 1.8rem;"></div>
	            <div class="am-tabs-tab-active am-tabs-tab">全部</div>
	            <div class="am-tabs-tab">待发布</div>
	            <div class="am-tabs-tab">已发布</div>
	            <div class="am-tabs-tab">已成团</div>
	            <div class="am-tabs-tab">未成团</div>
	            <div class="am-tabs-tab">已取消</div>
	            <div class="am-tabs-tab">已完成</div>
            </div>
        </div>
        <div id="am-tabs-content" class="am-tabs-content am-tabs-content-animated" style="transform: translateX(0%) translateZ(0px); touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
            <div class="am-tabs-tabpane">
                <div class="orders-list" id="content"></div>
                <div id="loadingWrap" class="loading-item hidden"><i class="global-loading-icon1"></i><span>加载中...</span></div>
                <div id="loadAll" class="load-all hidden">
                    <img src="../../images/end.png">
                    <span>已经全部加载完毕</span>
                </div>
            </div>
        </div>
    </div>
	
	<!--新增按钮-->
	<!--<a class="activityAddBtn"  id="addBtn"></a>-->
	
	<!-- 取消活动弹窗 -->
    <div class="return-dialog hidden" id="cancelDialog">
    	<div class="am-modal-mask"></div>
        <div class="am-modal-wrap">
            <div role="document" class="am-modal">
                <div class="am-modal-content">
                    <div class="am-modal-header">
                    	<p>确认取消活动？</p>
                    </div>
                    <div class="am-modal-body">
                    	<form id="cancelForm">
                    		<div class="wrap">
                    			<samp class="fl tit">备注：</samp>
                    			<div class="fr conWrap">
                    				<input class="wp100 con" type="text" id="remark" name="remark" placeholder="请输入取消原因等..." />
                    			</div>
                    		</div>
                    	</form>
                    </div>
                    <div class="am-modal-footer">
                    	<div class="am-button am-button-small am-button-cancel fl canlce">关闭</div>
                    	<div class="am-button am-button-small am-button-red fr confirm">确定</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/activity/ActivityList']);
    </script>
</body>

</html>
