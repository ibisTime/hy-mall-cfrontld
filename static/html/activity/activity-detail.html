<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>活动详情</title>
    <!--SCRIPT_PLACEHOLDER-->
</head>

<body>
	
	<div class="detail-swiper activityDetail-swiper">
    	<div id="swiper-container" class="swiper-container">
            <div id="top-swiper" class="swiper-wrapper" style="display: -webkit-box;display: -moz-box;">
            	<div class="swiper-slide"><div class="mallDetail-img" style="background-image: url('http://ov30dsi08.bkt.clouddn.com/banner@2x_1512454782533.png?imageMogr2/auto-orient/interlace/1')"></div></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    	<!--<div class="collect" id="collect"></div>-->
    </div>
    
	<div class="detail-title activityDetail-title bg_fff wp100 mb20">
    	<p class="name"></p>
    	<samp class="slogan"></samp>
    	<p class="price1">
    		<samp id="price"><i>￥</i>59.00</samp>
    	</p>
    	<div class="info">
    		<p class="wp100 mt10"><i class="icon icon-data"></i><samp>报名截止日期:<i class="enrollEndDatetime"></i></samp></p>
    		<p class="wp100 mt10"><i class="icon icon-data"></i><samp>活动日期:<i class="data"></i></samp></p>
    		<p class="wp100 mt10"><i class="icon icon-userNum"></i><samp>最少<i class="userNum"></i>人成行</samp></p>
    	</div>
    </div>
    
    <div class="titleWrap activity-titleWrap hidden" id="enrollNumWrap">
    	<p class="text fl">报名人数</p>
    	<p class="text fr"><samp id="enrollNum"></samp>人<i class="icon"></i></p>
    </div>
    <div class="photoList bg_fff" id="photoList">
    	
    </div>
    <div class="difficulty bg_fff">
    	<div class="wrap">
    		<samp>强度系数</samp>
    		<div class="starWrap" id="indexQd">
				<i data-score='1' class="star"></i>
				<i data-score='2' class="star"></i>
				<i data-score='3' class="star"></i>
				<i data-score='4' class="star"></i>
				<i data-score='5' class="star"></i>
			</div>
    	</div>
    	<div class="wrap">
    		<samp>难度系数</samp>
    		<div class="starWrap" id="indexNd">
				<i data-score='1' class="star"></i>
				<i data-score='2' class="star"></i>
				<i data-score='3' class="star"></i>
				<i data-score='4' class="star"></i>
				<i data-score='5' class="star"></i>
			</div>
    	</div>
    	<div class="wrap">
    		<samp>风险系数</samp>
    		<div class="starWrap" id="indexFj">
				<i data-score='1' class="star"></i>
				<i data-score='2' class="star"></i>
				<i data-score='3' class="star"></i>
				<i data-score='4' class="star"></i>
				<i data-score='5' class="star"></i>
			</div>
    	</div>
    </div>
    
    <div class="mallDetail-detail activityDetail-tag bg_fff b_e_b over-hide mt20" id="detailNav">
    	<div class="nav active">活动介绍</div>
    	<div class="nav">费用介绍</div>
    	<div class="nav">具体行程</div>
    	<div class="nav">装备建议</div>
    </div>
    
    <div class="bg_fff wp100 actDetail-contentWrap">
    	<div class="contentWrap detail ptb20lr30" id="description"></div>
    	<div class="contentWrap detail ptb20lr30 hidden" id="amountDesc"></div>
    	<div class="contentWrap detail ptb20lr30 hidden" id="scheduling"></div>
    	<div class="contentWrap detail ptb20lr30 hidden" id="equipment"></div>
    </div>
    
	<div class="activity-detail bg_fff mt20">
		<div class="title b_e_b">
			<p class="text fl"><i class="icon icon-liuyan"></i><samp>留言区</samp></p>
			<a class="text fr tcolor_primary hidden" id="goliuyan">去留言</a>
		</div>
		<div class="tNotes-comment">
			<div id="tNcommentList" class="wrap goTNcommentList"></div>
	    	<div class="allTNotesComment hidden goTNcommentList" id="allTNotesComment">查看更多留言</div>
		</div>
	</div>
	
	<!--报名须知-->
	<div class="activity-detail bg_fff mt20">
		<div class="title b_e_b">
			<p class="text fl"><i class="icon icon-baoming"></i><samp>报名须知</samp></p>
		</div>
		<div class="detail ptb20lr30" id="act_enroll"></div>
	</div>
	
	<!--免责申明-->
	<div class="activity-detail bg_fff mt20">
		<div class="title b_e_b">
			<p class="text fl"><i class="icon icon-mianze"></i><samp>免责申明</samp></p>
		</div>
		<div class="detail ptb20lr30" id="act_mzsm"></div>
	</div>
	
	<!--注意事项-->
	<div class="activity-detail bg_fff mt20">
		<div class="title b_e_b">
			<p class="text fl"><i class="icon icon-zhuyi"></i><samp>注意事项</samp></p>
		</div>
		<div class="detail ptb20lr30" id="act_zysx"></div>
	</div>
	
	<div style="height: 1.2rem;" id="activity-bottom-height" class="hidden"></div>
	<div class="activity-bottom fixft bg_fff hidden">
		<button id="editBtn" class="am-button am-button-ghost fl">修改</button>
        <button id="deleteBtn" class="am-button am-button-red fr">删除</button>
	</div>	
	
    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/activity/ActivityDetail']);
    </script>
</body>

</html>
